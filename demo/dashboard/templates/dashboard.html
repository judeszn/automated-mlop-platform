<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLOps Platform - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-unit {
            font-size: 0.5em;
            color: #888;
        }

        .models-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .model-grid {
            display: grid;
            gap: 20px;
        }

        .model-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .model-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            background: #10b981;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .model-metrics {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .metric {
            flex: 1;
            min-width: 120px;
        }

        .metric-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #667eea;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ MLOps Platform</h1>
            <p class="subtitle">
                <span class="live-indicator"></span>
                Live Production Dashboard
            </p>
        </div>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-label">Models Deployed</div>
                <div class="stat-value">3</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Experiments</div>
                <div class="stat-value">12</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Predictions Today</div>
                <div class="stat-value">145K+</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Latency</div>
                <div class="stat-value">45<span class="stat-unit">ms</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value">99.98<span class="stat-unit">%</span></div>
            </div>
        </div>

        <div class="models-section">
            <h2>ðŸ“Š Deployed Models</h2>
            <div class="model-grid" id="models">
                <!-- Models will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        function loadModels() {
            fetch('/api/metrics/realtime')
                .then(res => res.json())
                .then(data => {
                    const modelsDiv = document.getElementById('models');
                    modelsDiv.innerHTML = data.models.map(model => `
                        <div class="model-card">
                            <div class="model-header">
                                <div class="model-name">${model.name}</div>
                                <span class="status-badge">${model.status}</span>
                            </div>
                            <div class="model-metrics">
                                <div class="metric">
                                    <div class="metric-label">Version</div>
                                    <div class="metric-value">${model.version}</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Requests/min</div>
                                    <div class="metric-value">${model.requests_per_min.toLocaleString()}</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Latency (p95)</div>
                                    <div class="metric-value">${model.latency_p95}ms</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Accuracy</div>
                                    <div class="metric-value">${(model.accuracy * 100).toFixed(1)}%</div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                });
        }

        // Load models on page load
        loadModels();

        // Refresh every 5 seconds
        setInterval(loadModels, 5000);
    </script>
</body>

</html>
